
server:
  port: 8182

  spring:
    datasource:
      url: jdbc:mysql://localhost:3306/many-to-one-uni
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver

      jpa:
        hibernate:
          ddl-auto: update
          show-sql: true
          properties:
            hibernate:
              dialect: org.hibernate.dialect.MySQLDialect